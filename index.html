<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        img {
            width: 100%;
            max-width: 400px;
        }
        audio {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game of Thrones App!</h1>
    <img src="https://via.placeholder.com/400" alt="Game of Thrones">
    <p>Here you can view images and listen to music from the series.</p>
    <audio controls>
        <source src="https://www.example.com/got-theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="alert('More features coming soon!')">Upgrade Character</button>
